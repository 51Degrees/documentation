name: Nightly Documentation Update

on:
  workflow_dispatch:
    inputs:
      dryrun:
        default: false
        type: boolean
        description: Dry Run
  schedule:
    - cron:  '0 1 * * *'

jobs:
  NightlyDocumentationUpdate:
    uses: 51Degrees/common-ci/.github/workflows/nightly-documentation-update.yml@main
    with:
      repo-name: ${{ github.event.repository.name }}
      org-name: ${{ github.event.repository.owner.login }}
      dryrun: ${{ inputs.dryrun || false }}
    secrets:
      token: ${{ secrets.ACCESS_TOKEN }}

  NightlyDocumentationUpdate-v4_5:
    needs: NightlyDocumentationUpdate
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          ref: version/4.5
      - env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: ./ci/generate-documentation.ps1 -Version '4.5'
